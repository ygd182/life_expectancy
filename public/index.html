<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="index.html">Life Expectancy App</a>
	    </div>
	  </div>
	</nav>
	<h2>Get your estimate now.</h2>
	<form class="form-horizontal" role="form">
	<legend class="col-form-legend col-sm-12">Fill up your information</legend>
	  <div class="form-group">
	    <label for="inputAge" class="col-sm-1 control-label">Age</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="inputAge" placeholder="Age" min="0">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputZip" class="col-sm-1 control-label">Zip code</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputWeight" class="col-sm-1 control-label">Weight</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="inputWeight" placeholder="Weight" min="0">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputHeight" class="col-sm-1 control-label">Height</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="inputHeight" placeholder="Height" min="0">
	    </div>
	  </div>
	  <div class="form-group">
	  <label class="col-sm-1 control-label">Gender</label>
	  <div class="col-sm-10">
		  <label class="radio-inline"><input type="radio" name="optradio">Male</label>
		  <label class="radio-inline"><input type="radio" name="optradio">Female</label>
		   </div>
	  </div>
	    <div class="row">
      		<div class="col-sm-12 submit-btn-container">
        		<button id="submit-btn" type="submit" class="btn btn-primary">Calculate</button>
      		</div>
	</form>

<!--age, zip code, gender, height and weight. -->
</body>
</html>
